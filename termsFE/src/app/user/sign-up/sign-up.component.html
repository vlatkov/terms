<mat-card>
  <mat-card-content>
    <form [formGroup]="form.getForm()">
        <table cellspacing="0" class="registration-table">
          <tr>
            <td>
              <mat-form-field class="registration-field">
                <input matInput placeholder="Username" formControlName="username" [(ngModel)]="username" type="text" >
                <mat-icon matSuffix><i class="material-icons">person</i></mat-icon>
              <div *ngIf="form.hasError('username')" class="alert alert-danger">
                {{form.getError('username')}}
              </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="registration-field">
                <input matInput placeholder="Firstname"  type="text" >
                <mat-icon matSuffix><i class="material-icons">account_circle</i></mat-icon>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="registration-field">
                <input matInput placeholder="Lastname" [(ngModel)]="lastname"  type="text" >
                <mat-icon matSuffix><i class="material-icons">account_circle</i></mat-icon>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="registration-field">
                <input matInput  placeholder="Email" type="email" formControlName="email" [(ngModel)]="email" >
                <mat-icon matSuffix><i class="material-icons">email</i></mat-icon>
              </mat-form-field>
              <div *ngIf="form.hasError('email')" class="alert alert-danger">
                {{form.getError('email')}}
              </div>
            </td>
          </tr>
          <tr>

            <td>
              <mat-form-field class="registration-field">
                <input matInput placeholder="Enter your password" formControlName="password" [(ngModel)]="password" [type]="hide ? 'text' : 'password'" >
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
              <div *ngIf="form.hasError('password')" class="alert alert-danger">
                {{form.getError('password')}}
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="registration-field">
                <input matInput placeholder="Confirm your password" formControlName="repassword" [(ngModel)]="password2" [type]="hide ? 'text' : 'password'" >
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
              <div *ngIf="form.hasError('password')" class="alert alert-danger">
                {{form.getError('password')}}
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="registration-field">
              <mat-select placeholder="Rola korisnika">
                <mat-option value="primary">Korisnik</mat-option>
                <mat-option value="accent">Administrator</mat-option>
              </mat-select>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <!--<button type="submit" class="btn btn-success">Submit</button>-->
              <button class="login" [disabled]="!form.isValid()" mat-raised-button (click)="login()" color="primary">Registration</button>

            </td>
          </tr>
        </table>
    </form>
  </mat-card-content>
</mat-card>
